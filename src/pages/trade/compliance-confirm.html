<ion-header>
    <ion-navbar>
        <ion-title>
            订单详情
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list class="total-list">
        <ion-item>
            <span class="name ra-large-font">{{amountLabel}}</span>
            <span class="value ra-large-font-regular ra-text-white">¥ {{amount | formatMoney}}</span>
        </ion-item>
    </ion-list>

    <div class="trade-intro ra-small-font ra-blue">
        基金交易说明 <span class="ion-ios-arrow-forward"></span>
    </div>

    <div class="detail-intro ra-small-font ra-gray">
        本次操作将产生如下交易
    </div>
    <ion-list class="detail-list">
        <trade-detail-records [data]="detailData"></trade-detail-records>
    </ion-list>
</ion-content>

<ion-footer>
    <button ion-button full (click)="confirm()">{{confirmButtonLabel}}</button>
</ion-footer>
